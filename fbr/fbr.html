<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBR Information</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="stylesheet" href="./fbr.css" />
  </head>

  <body>
    <div class="fbr" id="fbr_form">
      <h1>FBR Information</h1>
      <hr />
      <br />
      <label style="width: 170px">Select Brand </label>
      <select
        name="selectbrand"
        id="select_brand"
        style="
          width: 310px;
          text-align: center;
          font-size: 18px;
          font-weight: bold;
          border-radius: 10px;
        "
      >
        <option>Select any Brand</option>
        <option value="Bareeze">Bareeze (002)</option>
        <option value="Home Expression">Home Expression (002)</option>
        <option value="Fabric Store">Fabric Store (082)</option>
        <option value="Bareeze Men">Bareeze Man (003)</option>
        <option value="Chinyere">Chinyere (005)</option>
        <option value="Minnie Minor">Minnie Minor (007)</option>
        <option value="Rang Ja">Rang ja (008)</option>
        <option value="The Entertainer">The Entertainer (012)</option>
        <option value="Armani">Armani (014)</option>
        <option value="Polo">Polo (013)</option></select
      ><a href="../main_web/welcome.html" style="float: right">Back to Home</a
      ><br /><br />
      <label style="width: 170px">Select Store Code</label>
      <input
        type="text"
        name="selectstorecode"
        id="selectstore_code"
        placeholder="Enter the store code"
        autocomplete="off"
      />
      <br /><br /><br />
      &emsp;&emsp;&emsp;&emsp;&emsp;
      <label style="width: 65px;">FBR ID</label><input
        class="fbr_list"
        name="fbr"
        id="fbr_id"
        placeholder="FBR ID"
        autocomplete="off"
      />&emsp;&emsp;&emsp;&emsp;&emsp;
      <label>FBR CODE</label
      ><input
        class="fbr_list"
        type="text"
        name="fbrcode"
        id="fbr_code"
        autocomplete="off"
        placeholder="FBR CODE"
      /><br />
      <button hidden="hidden" id="read"></button>
    </div>

    <script>
      var input = document.getElementById("fbr_form");
      input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("read").click();
        }
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="../firebase/fireConfig.js"></script>
    <script src="../main_web/welcome.js"></script>
    <script src="./fbr.js"></script>
    
  </body>
</html>

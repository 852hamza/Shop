<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./address.css" />
</head>

<body>
    <div class="address" id="adress_form">
        <h1>Shop Address</h1>
        <hr><br />
        <label style="width: 170px;">Select Brand </label> <select name="selectbrand" id="select_brand"
            style="width: 310px; text-align: center; font-size: 18px; font-weight: bold; border-radius: 10px;">
            <option>Select any Brand</option>
            <option value="Bareeze">Bareeze (002)</option>
            <option value="Home Expression">Home Expression (002)</option>
            <option value="Fabric Store">Fabric Store (082)</option>
            <option value="Bareeze Men">Bareeze Man (003)</option>
            <option value="Chinyere">Chinyere (005)</option>
            <option value="Minnie Minor">Minnie Minor (007)</option>
            <option value="Rang Ja">Rang ja (008)</option>
            <option value="The Entertainer">The Entertainer (012)</option>
            <option value="Armani">Armani (014)</option>
            <option value="Polo">Polo (013)</option>
        </select><a href="../main_web/welcome.html" style="float: right;">Back to Home</a><br /><br />
        <label style="width: 170px;">Select Store Code</label> <input type="text" name="selectstorecode"
            id="selectstore_code" placeholder="Enter the store code" autocomplete="off" />
        <button hidden="hidden" id="read"></button>
        <button id="print">Print Address</button>
    </div>
    <div class="printitem" id="printitem">
        <h2>To</h2>
        <label hidden="hidden"></label><input class="printitemlist" name="selectbrand1" id="select_brand1"
            placeholder="Brand name" autocomplete="off"><br />
        <label hidden="hidden"></label><input class="printitemlist1" type="text" name="shopaddress" id="shop_address" style="width:80%"
            autocomplete="off" placeholder="Shop Address"><br />
        <label hidden="hidden"></label><input class="printitemlist" type="text" name="city" id="city" autocomplete="off" style="text-transform:uppercase"
            placeholder="City"><br />
        <label hidden="hidden"></label><input class="printitemlist"
            type="text" name="shopmanager" id="shop_manager" placeholder="Shop manager Number"
            autocomplete="off"></i><br />
        <label hidden="hidden"></label><input class="printitemlist" type="text" name="shopcontact" id="shop_contact"
            placeholder="Shop number" autocomplete="off">
        <h2>Form</h2>
        <h2 style="padding-left: 100px;">East Gate Industries Pvt, Ltd</h2>
        <h2>Site 64-D, Ghalib Road, Gulberg III, Lahore</h2>
        <h2 style="padding-left: 100px;">042-35771268-9</h2>
    </div>

    <script>
        const printBtn = document.getElementById('print');
        printBtn.addEventListener('click', function () {
            print();
        })
    </script>
    <script>
        var input = document.getElementById("adress_form");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("read").click();
            }
        });


    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="../firebase/fireConfig.js"></script>
    <script src="../main_web/welcome.js"></script>
    <script src="./address.js"></script>
